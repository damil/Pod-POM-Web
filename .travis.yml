sudo: required

language: perl

perl:
    - "5.26"
    - "5.24"
    - "5.22"
    - "5.20"
    - "5.18"
    - "5.16"
    - "5.14"
    - "5.12"
    - "5.10"

install:
    - sudo apt-get install libdb-dev
    - cpanm --installdeps .
    - cpanm --with-recommends .
    - wget http://annocpan.org/annopod.db -O ~/.annopod.db
